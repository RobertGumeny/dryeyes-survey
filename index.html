<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dry Eyes Survey</title>
  </head>
  <body>
    <div>
      <form id="form">
        <label class="Label" for="dryEyes">Sensitive to light.</label> <br />
        <p class="better">
          <input type="radio" name="dryEyes1" value="0" /> Never<br />
          <input type="radio" name="dryEyes1" value="1" /> Sometimes <br />
          <input type="radio" name="dryEyes1" value="2" /> Mostly <br />
          <input type="radio" name="dryEyes1" value="3" /> Often <br />
          <input type="radio" name="dryEyes1" value="4" /> Constantly <br />
        </p>

        <label for="dryEyes">Blurred Vision.</label> <br />
        <p class="better">
          <input type="radio" name="dryEyes2" value="0" /> Never <br />
          <input type="radio" name="dryEyes2" value="1" /> Sometimes <br />
          <input type="radio" name="dryEyes2" value="2" /> Mostly <br />
          <input type="radio" name="dryEyes2" value="3" /> Often <br />
          <input type="radio" name="dryEyes2" value="4" /> Constantly <br />
        </p>

        <label for="dryEyes">Driving at night.</label> <br />
        <p class="better">
          <input type="radio" name="dryEyes3" value="0" /> Never <br />
          <input type="radio" name="dryEyes3" value="1" /> Sometimes <br />
          <input type="radio" name="dryEyes3" value="2" /> Mostly <br />
          <input type="radio" name="dryEyes3" value="3" /> Often <br />
          <input type="radio" name="dryEyes3" value="4" /> Constantly <br />
        </p>

        <label for="dryEyes">Watching TV (or similar).</label> <br />
        <p class="better">
          <input type="radio" name="dryEyes4" value="0" /> Never <br />
          <input type="radio" name="dryEyes4" value="1" /> Sometimes <br />
          <input type="radio" name="dryEyes4" value="2" /> Mostly <br />
          <input type="radio" name="dryEyes4" value="3" /> Often <br />
          <input type="radio" name="dryEyes4" value="4" /> Constantly <br />
        </p>

        <label for="dryEyes">Windy Areas.</label> <br />
        <p class="better">
          <input type="radio" name="dryEyes5" value="0" /> Never <br />
          <input type="radio" name="dryEyes5" value="1" /> Sometimes <br />
          <input type="radio" name="dryEyes5" value="2" /> Mostly <br />
          <input type="radio" name="dryEyes5" value="3" /> Often <br />
          <input type="radio" name="dryEyes5" value="4" /> Constantly <br />
        </p>

        <label for="dryEyes"> Low humidity areas/places.</label> <br />
        <p class="better">
          <input type="radio" name="dryEyes6" value="0" /> Never <br />
          <input type="radio" name="dryEyes6" value="1" /> Sometimes <br />
          <input type="radio" name="dryEyes6" value="2" /> Mostly <br />
          <input type="radio" name="dryEyes6" value="3" /> Often <br />
          <input type="radio" name="dryEyes6" value="4" /> Constantly <br />
        </p>

        <button class="btn-submit" type="submit">GET SCORE</button>
      </form>
    </div>

    <div>
      <p id="scoreDisplay"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
